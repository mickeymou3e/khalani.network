type BridgeHistory @entity {
  id: ID!
  transactionHash: Bytes!
  blockNumber: Int!
  blockTimestamp: BigInt!
  author: Bytes!
  srcMToken: Bytes!
  srcAmount: BigInt!
  mTokens: [Bytes!]!
  mAmounts: [BigInt!]!
  status: String!
  gasLimit: BigInt!
  gasPrice: BigInt!
  callData: Bytes!
  outcomeAssetStructure: Int!
  fillStructure: Int!
}

